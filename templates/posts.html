<section class='content'>
    <section class='post_forum'>
        <form class="post_form" action="/" method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" required/>
            <textarea name="body" placeholder="Type your thoughts!" required></textarea>
            <input type="submit" value="Post"/>

        </form>
    </section>
    <section class="posts">
        <ul>
            {% for post in posts %}
            <li>
                <img class="menu_icon js-menu-icon" src="{% static 'img/menu.png' %}">
                <div class="menu">
                    <a href = "/delete/{{ post.id }}">Delete</a>
                </div>
                <div class="logo">
                <img src="{% static 'img/mail.png' %}" />
            </div>
            <div class = "name_body">
                <div class="name">{{ post.name }}</div>
                <div class="datetime">{{ post.created_at }}</div><br />
                <div class="body_cont">{{ post.body }}</div><br />
                <a href="/delete/{{post.id}}/" ></a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/posts.js' %}"></script>
</section>
{% endblock %}
